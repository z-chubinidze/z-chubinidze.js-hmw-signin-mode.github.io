<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"  rel="stylesheet"/>
    <title>js homework sign in page</title>
    <link  href="style.hmw-29.css"  rel="stylesheet"/>
    <script src="js.hmw-29.js"></script>
</head>
<body >

    <div class="container-fluid " id="lightMode" >
        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8">
                        <div class="pt-4" style="height:900px;">
                            <div class="d-flex align-items-center justify-content-between " style="margin-bottom: 70px;">
                                <div class="d-flex align-items-center justify-content-start gap-3">
                                    <div class="brend d-flex align-items-center justify-content-center">
                                        m
                                    </div>
                                    <h3 class="maglo">Maglo.</h3>
                                </div>
                                <button type="button" class="btn btn-primary" onclick="night()">night mode</button>
                            </div>
                            
                            <div>
                                <h2 class="Welcome">Welcome back</h2>
                                <p class="please-enter">Welcome back! please enter your details</p>
                            </div>
                            <form action="#">
                                <div>
                                    <label for="email"><b>Email</b></label>
                                    <input type="email" id="email" placeholder="Enter your Email" class="form-control input-1 w-100" >
                                    <p class="mt-2 mb-3" id="error1" style="color: red;"></p>
                                </div>
                                <div class="pas-box">
                                    <label for="password"><b>Password</b></label>
                                    <input type="password" id="pasword" placeholder="......"class="form-control input-2 w-100" >
                                    <p class="mt-3 mb-3" id="error2" ></p>
                                </div>

                                <div class="d-flex align-items-center justify-content-between" style="margin-bottom: 32px;">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label mb-0" for="flexCheckDefault">
                                         <b> Remember for 30 days</b>
                                        </label>
                                    </div>
                                    <p class="forgot mb-0"><b>Forgot password</b></p>
                                </div>

                                <button type="submit" class="btn w-100 green-btn" onclick="check()">Sign in</button>

                                <button type="button" class="btn w-100 google-btn"><img src="google-icon.png" alt=""><b>Sign in with google</b></button>
                                
                                <p class="text-center ">don't have an account? <span >Sign up for free</span></p>

                                <div class="curve-line"></div>
                               
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 pe-0">
                <div class="bg-primary p-2 image d-none d-lg-block">
                    
                </div>
            </div>
        </div>
    </div>
   

    <div class="container-fluid " id="nightMode" style="background-color: black;display:none">
        <div class="row" >
            <div class="col-12 col-lg-6">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8">
                        <div class="pt-4" style="height:900px; ">
                            <div class="d-flex align-items-center justify-content-between " style="margin-bottom: 70px;">
                                <div class="d-flex align-items-center justify-content-start gap-3">
                                    <div class="brend-2 d-flex align-items-center justify-content-center">
                                        m
                                    </div>
                                    <h3 class="maglo-2">Maglo.</h3>
                                </div>
                                <button type="button" class="btn btn-primary" onclick="light()">light mode</button>
                            </div>
                            
                            <div>
                                <h2 class="Welcome-2" style="color: white;">Create new account</h2>
                                <p class="please-enter-2">Give us some of your information to get free acsses to fieldly</p>
                            </div>
                            <form action="#" class="form-2" style="width:85%;">
                                <div style="margin-bottom: 32px;">
                                    <label for="text" style="color: white;">Full Name</label>
                                    <input type="text"  placeholder="Mahbuzul Nahmil" class="form-control input-3 w-100" >
                                </div>
                                <div >
                                    <label for="email" style="color: white;">Email</label>
                                    <input type="email"  placeholder="Enter your Email" class="form-control input-3 w-100" >
                                    
                                </div>
                                <div class="pas-box">
                                    <label for="password" style="color: white;">Password</label>
                                    <input type="password"  placeholder="......"class="form-control input-4 w-100" >
                                </div>

                                <button type="submit" class="btn w-100 green-btn" >Create Account</button>

                                <button type="button" class="btn w-100 google-btn" style="color: gray;"><img src="google-icon.png" alt=""><b>Sign up with google</b></button>
                                
                                <p class="text-center mb-2"style="color: gray;">Already have an acoount? <a href="#" style="text-decoration: none;"><span style="color: white;">Sign in</span></a></p>

                                <div class="curve-line-2"></div>
                               
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 pe-0">
                <div class="bg-primary p-2 image d-none d-lg-block">
                    
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
